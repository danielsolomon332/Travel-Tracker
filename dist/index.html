<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Tracker</title>
  </head>
  <body>
    <header>
      <h1 class="main-title">Travel Tracker</h1>
      <h1 class="traveler-title" id="travelerTitle">Welcome User</h1>
    </header>
    <div class="background"></div>
    <main>
      <h2 class="dashboard-title">Trips Dashboard</h2>
      <section class="before-2022-trips">
        <h3>Trips Before 2022</h3>
        <section class="trip-info" id="before2022TripsList">
        </section>
      </section>
      <section class="during-2022-trips">
        <h3>All 2022 Trips</h3>
        <section class="trip-info" id="during2022TripsList">
        </section>
      </section>
      <section class="total-spent-section">
        <h2 class="total-spent-value" id="totalSpentValue">Total Spent in 2022: $5,659</h2>
      </section>
    </main>
    <img class="hidden" src="./images/turing-logo.png" alt="turing logo">
    <script src="bundle.js"></script>
  </body>
</html>
